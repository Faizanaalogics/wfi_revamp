 <section class=" show_on_scroll show-section section_space home-blog" [ngClass]="{'show-section': shouldShowSection}">
    <div class="container py-md-5">
      <h2 class="text-center mb-5">Want to learn more? </h2>
      <div class="row gy-5 gy-md-0 gx-md-5 ng-star-inserted"  *ngIf="blogs">
        <div class="col-12 col-md-4 ng-star-inserted" *ngFor="let item of blogs.slice(0,3); index as i; first as isFirst">
          <div class="blog__item" id="blog-{{item.post_id}}">
            <div class="blog__img-wrapper">
              <img src="{{item.featured_image}}" alt="{{item.featured_img_alt}}" class="img-fluid rounded-4"/>
            </div>
            <h3 class="mt-3 mb-3">{{item.title}}</h3>
            <p>{{item.short_content}}</p>
            <a [routerLink]="[item.categories[0].identifier, item.identifier]" class="btn btn-primary rounded-0 px-4 mt-3" >CONTINUE READING....</a>
          </div>
        </div>
        <!---->
      </div>
      <!---->
    </div>
  </section>
